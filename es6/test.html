<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // weakMap 弱引用 垃圾回收 “标记引用”：每引用就会记一次数
    class myTest { }
    let my = new myTest();
    let map1 = new WeakMap();

    map1.set(my, 1);

    my = null; 
  </script>
</body>

</html>
