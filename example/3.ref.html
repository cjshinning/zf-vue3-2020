<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

  <script>
    let { reactive, effect, ref, shallowRef } = VueReactivity;
    let name = ref('cj'); //将普通类型转化成一个对象，这个对象中有value熟悉指向原理的值
    console.log(name);
    effect(() => {  //默认会执行 -> 会依赖收集 收集effect
      app.innerHTML = name.value; //track
    })
    setTimeout(() => {
      name.value = 'jenny'; //trigger
    }, 1000)

    // 1.effect中的所有属性都会收集effect track
    // 2.当这个属性值发生变化 会重新执行effect  trigger
  </script>
</body>

</html>
