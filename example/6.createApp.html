<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>

  <script>
    let { createApp, h, reactive } = VueRuntimeDOM;
    let App = {
      setup(props, context) { //instance 里面包含的内容 会提取一些传递给context
        // console.log('ok', props, context);
        let state = reactive({ name: 'cj' })
        let fn = function () {
          console.log(state.name);
          state.name = 'jenny1';
          state.name = 'cj2';
          state.name = 'jenny3';
          state.name = 'cj4';
        }
        return (proxy) => {
          // h('div',{a:1});
          // h('div',{},'hello world');
          // h('div',h('span'));
          // h('div',[h('span'),h('span')])
          // h('div',null,[h('span'),h('span')])
          // h('div',null,'a','b','c)'
          return h('div', { onClick: fn }, state.name);
        }
      },
    }
    let app = createApp(App, { name: 'jenny', age: 18 })
    app.mount('#app');
  </script>
</body>

</html>
