<html lang="en">

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>

  <script>
    let { createApp, h } = VueRuntimeDOM;
    // proxy可以代理data中的数据
    // options API -> composition API（自定义一些响应式数据），可以进行组合
    let App = {
      props: {
        name: String
      },
      setup(props, context) { //替换beforeCreate
        console.log(props.name, context)
        const state = reactive({ count: 1 });
        const fn = () => {
          state.count++;
        }
        // return {
        //   state
        // }
        return () => {
          return h('div', { style: { color: 'red' }, onClick: fn }, `hello world ${state.count} ${proxy.a}`);
        }
      },
      // data() {
      //   return { a: 1 }
      // },
      // render(proxy) {
      //   console.log(proxy.a);
      //   return h('div', { style: { color: 'red' } }, `hello world ${proxy.state.count} ${proxy.a}`);
      // }
    }
    // 参数 1）组件以哪个做为入口 2）props
    createApp(App).mount('#app');
  </script>
</body>

</html>
